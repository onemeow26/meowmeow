
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遺言</title>
    <style>
        body {
            background-color: #f5f5f5;
            background-image: url('https://i.imgur.com/4pjlQzI.png'); /* Cat illustration as background */
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            font-family: 'Courier New', Courier, monospace;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        .content {
            font-family: 'Permanent Marker', cursive;
            font-size: 1.2em;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <p>真的太有趣了，這個世界～</p>
            <p>自從我發現我的父母離婚時</p>
            <p>我竟然是用一種期待，想炫耀的心情</p>
            <p>來看待家中的改變的時候</p>
            <p>我就知道了～我這一生就是一個演員</p>
            <p>我想要去享受</p>
            <p>每一個情緒、每一種情境</p>
            <p>我喜歡看每一個人在不同場景下</p>
            <p>所流露出最自然的回應</p>
            <p>我想要去親自體會各種感受、想法</p>
            <p>所以我想跨性、想體會另一種性別的看法</p>
            <p>我嘗試每一年都設定不同的人設</p>
            <p>我嘗試在每個關係中</p>
            <p>都放入一點點火花</p>
            <p>我看到了好多好多～</p>
            <p>是高興、生氣、流淚、虛偽、自信、爭吵、分裂…</p>
            <p>太多太多了～</p>
            <p>真的謝謝你們帶給我的人生</p>
            <p>那麽豐富的劇本</p>
            <p>我演的很開心</p>
            <p>現在我要去了</p>
            <p>也願你們開心～</p>
        </div>
    </div>
</body>
</html>
